<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark p-4">
        <div class="container-fluid">

        </div>
    </nav>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="text-center p-5 bg-white rounded shadow">
            <h1 class="mb-4 text-dark">Are you sure you want to delete {{ user.username }}?</h1>
            <form method="post">
                {% csrf_token %}
                <button class="btn bg-success" type="submit" name="confirm" value="yes">Yes</button>
                <button class="btn bg-danger" type="submit" name="confirm" value="no">No</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
