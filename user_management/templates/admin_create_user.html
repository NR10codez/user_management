{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body >
    <div class="card-container d-flex align-items-center justify-content-center">
        <div class="card p-5" style="height: 700px;" >
            <h2 class="mb-4 text-center">Create User</h2>
            <div class="text-danger text-center">
                {% if messages %}
                {% for message in messages %}
                    <p class="m-2">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>

            <form method="post" action='{% url 'admin_create_user' %}'>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password1" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control" name="password2" placeholder="Confirm password" required>
                </div>
                <div class="mb-3 d-grid">
                    <button class="btn btn-primary" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
